<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>

    <link rel="stylesheet" href="css/index.css">

</head>
<body>

    <!-- site -->
    <div class="site">

        <div class="content">
            <div class="form">
                <div>
                    <label>Principal:</label>
                    <input type="text" class="principal" value="200000"/>
                </div>
                <div>
                    <label>Years:</label>
                    <input type="text" class="years" value="30"/>
                </div>
                <div>
                    <label htmlFor="rate">Rate:</label>
                    <input type="text" class="rate" value="5.0"/>
                </div>
                <div>
                    <label htmlFor="calcBtn"></label>
                    <button class="calcBtn">Calculate</button>
                </div>
            </div>
            <h2>Monthly Payment: <span class="monthlyPayment currency"></span></h2>
            <h3>Monthly Rate: <span class="monthlyRate"></span></h3>
            <table>
                <thead>
                <tr>
                    <th>Year</th>
                    <th class="principals">Principal</th>
                    <th class="stretchs"></th>
                    <th class="interests">Interest</th>
                    <th>Balance</th>
                </tr>
                </thead>
                <tbody class="amortization"></tbody>
            </table>
        </div>

    </div>
    <!-- /site -->


    <script src="js/vendors/jquery-2.2.1.min.js"></script>
    <script src="js/index.min.js"></script>
</body>
</html>
